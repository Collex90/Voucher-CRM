<!DOCTYPE html>
<html lang="it" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ydea Partner Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              space: {
                950: '#02040a', // Deepest Navy/Black
                900: '#081021', // Panel BG Blue-tinted
                800: '#0f1f38', // Border Blue-tinted
              },
              ydea: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc', // Light Glow
                400: '#38bdf8', // Hover Interaction
                500: '#009EE3', // PRIMARY BRAND COLOR
                600: '#0284c7', // Gradient Darker
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'glass': 'linear-gradient(145deg, rgba(8, 16, 33, 0.7) 0%, rgba(8, 16, 33, 0.4) 100%)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "firebase/app": "https://esm.sh/firebase@10.9.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.9.0/firestore",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<style type="text/tailwindcss">
  @layer base {
    body {
      @apply bg-slate-50 text-slate-900 dark:bg-space-950 dark:text-slate-100 transition-colors duration-300;
    }
  }

  @layer components {
    /* Custom Scrollbar Ydea Style */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      @apply bg-slate-200 dark:bg-[#081021];
    }
    ::-webkit-scrollbar-thumb {
      @apply bg-slate-300 dark:bg-[#0369a1] rounded-full;
    }
    ::-webkit-scrollbar-thumb:hover {
      @apply bg-ydea-500;
    }
    
    .glass-panel {
      @apply bg-white/80 backdrop-blur-md border border-slate-200 shadow-xl dark:bg-[#081021]/60 dark:backdrop-blur-xl dark:border-[rgba(0,158,227,0.15)] dark:shadow-[0_4px_30px_rgba(0,0,0,0.2)] transition-all duration-300;
    }
    
    .input-tech {
      @apply w-full px-4 py-3 rounded-lg bg-white border border-slate-200 text-slate-900 placeholder:text-slate-400 focus:border-ydea-500 focus:ring-1 focus:ring-ydea-500 outline-none transition-all duration-300
             dark:bg-[#081021]/60 dark:border-white/10 dark:text-white dark:focus:border-ydea-500 dark:focus:shadow-[0_0_20px_rgba(0,158,227,0.15)];
    }
  }
</style>
</head>
  <body class="antialiased selection:bg-ydea-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
